{% extends "shortener/base.html" %}

{% block content %}


                <h3 class="col-lg-offset-4 col-md-offset-4 col-xs-offset-4">Shorten that URL</h3>
                <form method="POST" action=".">
                    {% csrf_token %}

                    <div class="input-group">
                        {{ form }}

                         <script>
                             $('#url').attr('class', 'form-control');
                             $('#url').attr('placeholder', 'Long URL');

                         </script>
                        <span class="input-group-btn">
                            <input class="btn btn-primary" type="submit" value="Shorten">
                        </span>
                    </div>
                </form>

{% endblock content %}
