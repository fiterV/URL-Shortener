{% extends 'shortener/base.html' %}
{% load staticfiles %}

{% block title %}
   Success | {{ object.shortcode }}
{% endblock %}


{% block content %}
    {% if not failed %}
        <div class="col-lg-6 col-sm-6 col-lg-offset-3 col-sm-offset-4">
            <div class="col-lg-offset-4">
                <h3 class="col-lg-offset-3 col-md-offset-3 col-xs-offset-2">Created</h3>
                <p><a href="{{ object.url }}">{{ object.url }}</a></p>
                <p><a href="http://{{ host }}/{{ object.shortcode }}" class="shortened">{{ object.shortcode }}</a></p>
                <a class="btn btn-default col-lg-offset-3 col-md-offset-3 col-xs-offset-2" href="../">+ New </a>
            </div>
        </div>
    {% else %}

        <div class="row">
        <div class="col-lg-offset-4 col-md-offset-5">
            <h3 class="col-lg-offset-2 col-xs-offset-3 col-md-offset-3">Wrong link provided</h3>
            <img class="img-responsive" src="{% static "shortener/wrong.png" %}">
        </div>
        </div>
    {% endif %}
{% endblock content %}
